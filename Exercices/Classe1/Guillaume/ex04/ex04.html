<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Death Stranding 2 - On the beach</title>
  </head>
  <body>

    <h1 class="text-center text-3xl m-5">Death Stranding 2 - On the beach</h1>

    <button id="pauseButton" onclick="togglePause()">Pause</button>

    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="img1.webp"  class="rounded" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="img2.jpg" class="rounded" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="img3.jpg" class="rounded" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <iframe class="rounded" width="100%" height="100%" src="https://www.youtube.com/embed/4NSjsZcojMM?si=fRHMc2BIOXclE5lg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="text">Caption Four</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
  </body>

  <script>
    // Next/previous controls
    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    let slideIndex = 0;
let paused = false;
let slideInterval;

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}

function startSlides() {
  slideInterval = setInterval(showSlides, 3000); // Change slide every 2 seconds
}

function stopSlides() {
  clearInterval(slideInterval);
}

function togglePause() {
  if(paused) {
    startSlides();
    document.getElementById('pauseButton').innerHTML = 'Pause';
  } else {
    stopSlides();
    document.getElementById('pauseButton').innerHTML = 'Play';
  }
  paused = !paused;
}

startSlides();


  </script>
</html>
